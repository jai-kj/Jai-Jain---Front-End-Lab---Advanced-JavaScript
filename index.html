<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information Application</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <input type="text" name="search-box" id="search-box" class="search-box" placeholder="Search for a city">
        </header>

        <main>
            <section class="location">
                <div class="city">New Delhi</div>
                <div class="date">Sun 12 June 2022</div>
            </section>
            <section class="current">
                <div class="temp">30<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">18°c / 22 °c</div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
